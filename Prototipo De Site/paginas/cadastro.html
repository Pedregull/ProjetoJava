<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css e Js/entrar.css">
    <title>Document</title>
</head>
<body>

    <div class="wrapper fadeInDown">
        <div id="formContent">
          <!-- Tabs Titles -->
          <h2 class="active"> Cadastrar </h2>
          <h2 class="inactive underlineHover"> <a href="entrar.html" >Entrar</a> </h2>
      
          <!-- Icon -->
          <div class="fadeIn first">
            <img src="https://cdn-icons-png.flaticon.com/512/2143/2143305.png" id="icon" alt="User Icon" />
          </div>
      
          <!-- Login Formulario -->
          <form>
            <input type="text" id="login" class="fadeIn second" name="login" placeholder="Escolha um nome de usuário">
            <input type="text" id="password" class="fadeIn third" name="login" placeholder="Escolha uma senha">
            <input type="submit" class="fadeIn fourth" value="Cadastrar">
          </form>
      
          <!-- lembrar senha -->
          <div id="formFooter">
            <a class="underlineHover" href="#">Esqueceu sua senha?</a> <br><br>
            <a class="underlineHover" href="home.html">Início</a>
          </div>
      
        </div>
      </div>
  
</body>

</html>
